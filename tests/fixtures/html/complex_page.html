<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Test Page</title>
    <meta name="description" content="A more complex test page with various elements">
</head>
<body>
    <header>
        <h1>Complex Test Page</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <article>
                <h3>Article Title</h3>
                <p>This is a paragraph with <strong>bold</strong> and <em>italic</em> text.</p>
            </article>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <table>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Test Page</p>
    </footer>
</body>
</html>
